{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Filmes</title>
    <link rel="stylesheet" href="{% static 'filmes/css/estilo.css' %}">
</head>
<body>
    <div class="container">
        <h1>Catálogo de Filmes</h1>
        <div class="grid">
            {% for filme in filmes %}
                <div class="card">
                    <img src="{{ filme.imagem.url }}" alt="{{ filme.titulo }}">
                    <div class="info">
                        <h2>{{ filme.titulo }}</h2>
                        <p class="ano">{{ filme.ano_lancamento }}</p>
                        <p class="descricao">{{ filme.descricao }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
